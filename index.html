	<body style="background:#e8e8e8"> <!--背景颜色设置-->
		<!--插入loading div-->
		<div id="sys-loading">
			<div class="spinner">
				<div id="preloader_1">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
            </div>
</div>
<!--插入标题与搜索框container-->
    <div class="container">
    <section class="content bgcolor-1">
      <h2>Pure</h2>
      <span class="input input--kyo">
		  <form onsubmit="return search()">
        <input class="input__field input__field--kyo" type="text" id="search_input">
        <label class="input__label input__label--kyo" for="input-1">
          <span class="input__label-content input__label-content--kyo">What's your question?</span>
        </label>
	</form>
      </span>
    </section>
    </div>
	
	<script type="text/javascript">
	        window.onload = function(){
	            //屏蔽键盘事件
	            document.onkeydown = function (){
	                var e = window.event || arguments[0];
	                //F12
	                if(e.keyCode == 123){
	                    return false;
	                //Ctrl+Shift+I
	                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
	                    return false;
	                //Shift+F10
	                }else if((e.shiftKey) && (e.keyCode == 121)){
	                    return false;
	                //Ctrl+U
	                }else if((e.ctrlKey) && (e.keyCode == 85)){
	                    return false;
	                }
	            };
	            //屏蔽鼠标右键
	            document.oncontextmenu = function (){
	                return false;
	            }
	        }

	    </script>
    </body>
</html>
